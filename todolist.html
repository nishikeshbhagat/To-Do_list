<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #todoList {
      width: 400px;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #dc3545;
      box-shadow: 0px 0px 5px #dc3545;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    li:hover {
      background-color: #f8f8f8;
    }
    li.completed {
      text-decoration: line-through;
      background-color: #c0f0c0;
    }
    button {
      padding: 5px 10px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c82333;
    }
    /* Background colors for variety */
    #todoList {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
    }
    li {
      background-color: #f8f8f8;
    }
    li.completed {
      background-color: #d8f8d8;
    }
  </style>
</head>
<body>
  <div id="todoList">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <ul id="taskList"></ul>
  </div>

 <script>
    // Function to create a new task and add it to the list
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();

      if (taskText !== '') {
        const taskList = document.getElementById('taskList');
        const newTask = document.createElement('li');
        newTask.innerHTML = `
          <span>${taskText}</span>
          <button class="complete-btn">Done</button>
          <button class="delete-btn">Remove</button>
        `;

        // Mark task as completed
        newTask.querySelector('.complete-btn').addEventListener('click', function () {
          newTask.classList.toggle('completed');
        });

        // Remove task from the list
        newTask.querySelector('.delete-btn').addEventListener('click', function () {
          taskList.removeChild(newTask);
        });

        taskList.appendChild(newTask);
        taskInput.value = '';
      }
    }

    // Add task when Enter key is pressed
    document.getElementById('taskInput').addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    // Add task when "Add" button is clicked
    document.getElementById('taskInput').addEventListener('input', function (event) {
      if (event.inputType === 'insertLineBreak') {
        addTask();
      }
    });
  </script>
</body>
</html>
